name: CI

on:
  push:
    branches:
      - main
      - develop
    paths-ignore:
      - "docs/**"
      - "img/**"
      - "**/*.md"
  pull_request:
    branches:
      - main
    paths-ignore:
      - "docs/**"
      - "img/**"
      - "**/*.md"

# 取消重复运行
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest

      - name: Run linter (flake8)
        run: |
          flake8 . \
            --max-line-length=79 \
            --count \
            --statistics \
            --show-source

      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: bash ./test.sh
